services:
  db:
    image: postgres:15-alpine
    container_name: ai_reviewer_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret_password
      POSTGRES_DB: ai_reviewer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: ai_reviewer_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:secret_password@db:5432/ai_reviewer
    depends_on:
      - db

volumes:
  postgres_data: